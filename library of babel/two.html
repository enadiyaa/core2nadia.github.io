        <div class="one">Like all men of the Library,</div>
        <div class="two">I have traveled in my youth;</div>
         <div class="three">I have wandered in search of a book, perhaps the catalogue of catalogues;</div>

        <div class="four">I am preparing to die just a few leagues from the hexagon in which I was born.</div>
